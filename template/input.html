<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .a{
        border: 2px blue solid;
        margin: 0 35%;
        padding-left: 70px;
      }
    </style>
  </head>
  <body>
    <div class="a">
    <h1>weather details</h1>
  <form action="./data" method="post">
    {% csrf_token %}
    <table>
    <tr>
      <td><label for="l">Location</label></td>
      <td><input type="text" name="t1" placeholder="enter your location" required autofocus></td>
      </tr>
    <tr>
      <td><label for="t">Temperature</label></td>
      <td><select name="t2">
        <option value="fahrenheit">fahrenheit</option>
        <option value="celsius">celsius</option>
      </select></td>
    </tr>
    <tr>
      <td><label for="d">Date</label></td>
      <td><input type="date" name="t3" required></td>
    </tr>
    <tr>
      <td></td>
    <td><input type="submit" value="submit"</td>
    <input type="reset" value="reset">
    </tr>
    </table>
  </form>
  </div>
  </body>
</html>
